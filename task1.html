<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
    <script src="js/chart.js"></script>
</head>
<body>

<select id="district"></select>
<select id="crimes"></select>
<select id="from" class="years"></select>
<select id="to" class="years"></select>

<button type="button" onclick="getResult()">OK</button>

<div class="chartWala">
    Select Range
</div>
<script>
    //var ctx = document.getElementById("myChart");
</script>

<script>
    function getResult(){
        $('.chartWala').html('Loading');

        var dist = $("#district").val() , crime = $("#crimes").val(), from = $("#from").val(), to= $("#to").val();
        $.post('//mmsonline.website/test/data.php',{action:'get result',dist:dist,crime:crime,to:to,from:from},function(e){
            var jsonData = JSON.parse(e);
            var a = '<canvas id="myChart" width="400" height="400"></canvas>';
            $('.chartWala').html(a);
            var ctx = document.getElementById("myChart");
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: jsonData.year,
                    datasets: [{
                        label: '# of Votes',
                        data: jsonData.sum,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    }
                }
            });

        });
    }


    $.post('//mmsonline.website/test/data.php',{action:'get district'},function(e){
        $("#district").html(e);
    });
    $.post('//mmsonline.website/test/data.php',{action:'get crimes'},function(e){
        $("#crimes").html(e);
    });
    $.post('//mmsonline.website/test/data.php',{action:'get years'},function(e){
        $(".years").html(e);
    });
</script>
</body>
</html>
